/// This controls the swatches available in the editor
///
/// PRESET_SWATCH
///  {
///   Name = main                         // Name of the swatch
///   DisplayName = Main                  // Localization key of the swatch for the UI
///   Color = .85, .85, .85, 1.0          // RGBA representation of color
///   Metalness = 0.0                     // PBR metalness of color
///   Smoothness = 0.0                    // PBR smoothness of color
///   MetalBlend = 0.0                    // Amount to blend between base and TC metalness maps. generally base is metal, TC is nonmetal
///   SmoothBlend = 0.0                   // Amount to blend between base and TC smoothness maps. generally base is metallic and smooth, TC is very smooth paint
/// }

