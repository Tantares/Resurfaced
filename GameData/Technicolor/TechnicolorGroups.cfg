/// This controls the swatch groups in the Material Editor. All PRESET_SWATCH entries in TECHNICOLOR_SWATCHES should belong to a group
///
/// SWATCH_GROUP
///  {
///   Name = main                         // Name of the zone, should match zones configured in ModuleTechnicolor
///   DisplayName = Main                  // Localization kkey of the zone for the UI
/// }

TECHNICOLOR_SWATCH_GROUPS
{
  SWATCH_GROUP
  {
    name = general
    DisplayName = #LOC_Technicolor_UI_SwatchGroup_General
  }
  SWATCH_GROUP
  {
    name = mattes
    DisplayName = #LOC_Technicolor_UI_SwatchGroup_Mattes
  }
  SWATCH_GROUP
  {
    name = metals
    DisplayName = #LOC_Technicolor_UI_SwatchGroup_Metallic
  }
  SWATCH_GROUP
  {
    name = insulation
    DisplayName = #LOC_Technicolor_UI_SwatchGroup_Insulation
  }
  SWATCH_GROUP
  {
    name = mli
    DisplayName = #LOC_Technicolor_UI_SwatchGroup_MLI
  }
  SWATCH_GROUP
  {
    name = plastics
    DisplayName = #LOC_Technicolor_UI_SwatchGroup_Plastics
  }
  SWATCH_GROUP
  {
    name = fabrics
    DisplayName = #LOC_Technicolor_UI_SwatchGroup_Fabrics
  }
}