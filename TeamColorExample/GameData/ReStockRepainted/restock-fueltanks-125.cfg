// Team Color example
// Requires Shabby, Resurfaces, ReStock
// FL-T100 Fuel Tank
@PART[fuelTankSmallFlat]:AFTER[000_Restock]
{
  !MODEL {}
  MODEL
  {
    model = ReStockRepainted/Assets/FuelTank/restock-fueltank-125-4
  }
  !MODULE[ModulePartVariants] {}
  MODULE
  {
    name = ModuleTechnicolor
    
    COLORZONE
    {
      name = zone1
      swatchPrimary = porkjetWhite
      swatchSecondary = porkjetBlack
    }
  }
}

